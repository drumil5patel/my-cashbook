{% extends 'Layout.html'%}
{% load static %}
{% block title %}
		<div class="page-wrapper">
			<div class="content container-fluid">
				<div class="row">
					<div class="col-xl-8 offset-xl-2">
					
						<!-- Page Header -->
						<div class="page-header">
							<div class="row">
								<div class="col-sm-12">
									<h3 class="page-title">Edit Account</h3>
								</div>
							</div>
						</div>
						<!-- /Page Header -->
						
						<div class="card">
							<div class="card-body">
							
								<!-- Form -->
								<form action="/save-account/" method="post">
									{% csrf_token %}
									<input type="hidden" name="account_id" value="{{data.account_id}}">
									<div class="form-group">
										<label>Account Name</label>
										<input class="form-control" type="text" placeholder="Account Name" name="account_name" value="{{data.account_name}}" required>
									</div>
									<div class="form-group">
										<label>Currency</label>
										<select class="form-control select" name="cur">
											<option value="1" {% if data.cur == 1 %}selected{% endif %}>Indian Rupees (INR)</option>
											<option value="2" {% if data.cur == 2 %}selected{% endif %}>Canadian Dollar (CAD)</option>
										</select>
									</div>
									<div class="mt-4">
										<button class="btn btn-primary" type="submit">Submit</button>
									</div>
								</form>
								<!-- /Form -->
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
{% endblock %}
